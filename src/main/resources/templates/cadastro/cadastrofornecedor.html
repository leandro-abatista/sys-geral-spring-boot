<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>curso springboot</title>

<!-- Adicionando JQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Compiled and minified CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>

	<h3>Spring Boot + Thymeleaf + Materialize CSS Design</h3>
	<br>
	<center><h5>Cadastro de Fornecedores</h5></center>	
	<br>
	
	
	<br>
	<form id="formFornecedor" class="col s12 card-panel teal blue-grey darken-1" 
		 >
		
		<fieldset style="border: 2px solid; font-weight: bold; font-size: 17px;">
		<legend>Dados do Fornecedor</legend>
		
		<div class="row">
			<div class="input-field col s2">
				<label for="codigo">Código:</label>
				<input name="codigo" type="text" readonly="readonly">
			</div>
		</div>
		
		<div class="row">
			<div class="input-field col s6">
				<input id="razaoSocial" type="text" name="razaoSocial" class="validate">
				<label for="razaoSocial">Razão Social:</label>
			</div>
			
			<div class="input-field col s6">
				<input id="nomeFantasia" type="text" name="nomeFantasia" class="validate">
				<label for="nomeFantasia">Nome Fantasia:</label>
			</div>
		</div>
		
		<div class="row">
			<div class="input-field col s3">
				<input id="cnpj" type="text" name="cnpj" class="validate">
				<label for="cnpj">CNPJ:</label>
			</div>
			
			<div class="input-field col s3">
				<input id="inscricaoEstadual" type="text" name="inscricaoEstadual" class="validate">
				<label for="inscricaoEstadual">Inscrição Estadual:</label>
			</div>	
			
			<div class="input-field col s3">
				<input id="inscricaoMunicipal" type="text" name="inscricaoMunicipal" class="validate">
				<label for="inscricaoMunicipal">Inscrição Municipal:</label>
			</div>	
		</div>
		
		<div class="row">
			<div class="input-field col s6">
				<input id="email" type="email" class="validate" name="email">
          		<label for="email">Email:</label>
			</div>
			
			<div class="input-field col s3">
				<input id="dataCadastro" type="text" class="validate" name="dataCadastro">
          		<label for="dataCadastro">Data Cadastro:</label>
			</div>
			
			<div class="input-field col s3">
				<input id="dataFundacao" type="text" class="validate" name="dataFundacao">
          		<label for="dataFundacao">Data Fundação Empresa:</label>
			</div>
		</div>
		
		</fieldset>
		
		<fieldset style="border: 2px solid; font-weight: bold; font-size: 17px;">
		<legend>Dados do Endereço</legend>
		
			<div class="row">
		      	<div class="input-field col s1">
		      		<label for="cep">Cep:</label>
		        	<input name="cep" type="text" id="cep" value="" size="10" maxlength="8"
		        	onblur="consultarCep();"/>
		      	</div>
      	
		      	<div class="input-field col s5">
		        	<input name="rua" type="text" id="rua" size="60" />
		        	<label for="rua">Logradouro:</label>
		      	</div>
      	
		      	<div class="input-field col s1">
		      		<input name="numero" type="text" id="numero" size="10" />
		        	<label for="numero">Número:</label>
		      	</div>
      	
		      	<div class="input-field col s4">
		      		<input name="bairro" type="text" id="bairro" size="40" />
		        	<label for="bairro">Bairro:</label>
		      	</div>
      		</div>
      
	        <div class="row">
		      	<div class="input-field col s6">
		        	<input name="cidade" type="text" id="cidade" size="40" />
		        	<label for="cidade">Cidade:</label>
		      	</div>
		      	
		      	<div class="input-field col s2">
		        	<input name="uf" type="text" id="uf" size="2"/>
		        	<label for="uf">Estado:</label>
		      	</div>
		      	
		      	<div class="input-field col s2">
		        	<input name="ibge" type="text" id="ibge" size="8" />
		        	<label for="ibge">IBGE:</label>
		      	</div>
	        </div>
		
		</fieldset>
		
		<div class="row">
	      	<div class="input-field col s6">
	      		<button class="btn waves-effect waves-light" type="submit">
	      		<i class="material-icons left">save</i>Salvar</button>
	      		
	      		<button class="btn waves-effect waves-light" type="submit" onclick="document.getElementById('formPessoa').reset();">
	      		<i class="material-icons left">add_box</i>Novo</button>
	      	</div>
        </div>
	
	</form>
	
	<form id="formPesquisaFornecedor" class="col s12 card-panel teal blue-grey darken-1">
	
		<fieldset style="border: 2px solid; font-weight: bold;">
		<legend>Campo de Pesquisa</legend>
		
			<div class="row">
				<div class="input-field col s2">
					<input id="codigoFornecedor" type="text" name="codigoFornecedor" placeholder="Buscar..." class="validate"> 
					<label for="codigoFornecedor" style="font-size: 20px;">Pesquisar por código: </label>
				</div>
				
				<div class="input-field col s4">
					<input id="nomePessoa" type="text" name="nomePessoa" placeholder="Buscar..." class="validate"> 
					<label for="nomePessoa" style="font-size: 20px;">Pesquisar por Razão Social: </label>
				</div>
				
				<div class="input-field col s4">
					<input id="cnpj" type="text" name="cnpj" placeholder="Buscar..." class="validate"> 
					<label for="cnpj" style="font-size: 20px;">Pesquisar por CNPJ: </label>
				</div>
			</div>
		
		</fieldset>
		
		<div class="row">
			<div class="input-field col s6">
				<button class="btn waves-effect waves-light" type="submit" value="Pesquisar">
						Pesquisar <i class="material-icons left">search</i>
				</button>

					<a class="btn waves-effect waves-light" href="/listfornecedores">Listar Fornecedores 
						<i class="material-icons left">list</i>
					</a>


			</div>

			<div class="input-field col s6">
				<button class="btn waves-effect waves-light right" type="submit" value="PDF"
						onclick="document.getElementById('pesquisarPessoa').method = 'get'">
						PDF <i class="material-icons left">picture_as_pdf</i>
				</button>
			</div>
		</div>
	
	</form>
	
	<table id="tabelaFornecedor" class="responsive-table centered striped highlight card-panel teal blue-grey darken-1">
	<caption style="font-size: 25px;">Registros dos Fornecedores</caption>
		<thead style="color: #FFA500;">
			<tr>
				<th>A</th>
				<th>B</th>
				<th>C</th>
			</tr>
		</thead>
		
		<tbody style="color: #000080; font-weight: bold;">
			<tr>
				<td>a</td>
				<td>b</td>
				<td>c</td>
			</tr>
		</tbody>
		
	</table>
	
	
	
    <script type="text/javascript">

		

    </script>
</body>
</html>
